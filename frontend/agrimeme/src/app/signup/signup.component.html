<div class="container pt-md-5">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign Up</h3>
			</div>
			<div class="card-body">
				<form>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="material-icons">assignment</i></span>
            </div>
            <input type="text" class="form-control" placeholder="Name" [(ngModel)]="user.name" name="name">
          </div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="material-icons">email</i></span>
						</div>
						<input type="text" class="form-control" placeholder="Email" [(ngModel)]="user.email" name="email">
					</div>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="material-icons">account_box</i></span>
            </div>
            <input type="text" class="form-control" placeholder="username" [(ngModel)]="user.username" name="username">
          </div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="material-icons">lock</i></span>
						</div>
						<input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" name="password">
					</div>

					<div class="form-group">
						<input type="submit" value="Signup" class="btn btn-info btn-lg" (click)="signup()">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Already have an account?<a routerLink="/login">Login</a>
				</div>
			</div>
		</div>
	</div>
</div>
